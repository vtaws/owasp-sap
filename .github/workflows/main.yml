name: owasp-zap

on:
  push:
    branches:
    - main
    
  workflow_dispatch:
  
jobs:
  build-container:
    runs-on: ubuntu-latest
    permissions: 
      issues: write    
      
    steps:  
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Creating Docker Network
      run: docker network create --subnet=172.20.0.0/16 test

    - name: Build Docker Image
      run: docker-compose -f "docker-compose.yaml" up -d --build
      
    - name: Check the image are running
      run: docker ps

    - name: Fetch IP
      id: fetchip
      run: |
        for ip in `cat url`; do
          curl http://${ip}:80
        done
        
    - name: OWASP ZAP Docker pull
      run: docker pull owasp/zap2docker-stable
      
    - name: Run Scan against URLs
      run: |
        for ip in `cat url`; do
          docker run --net test -v ${{ github.workspace }}:/zap/wrk/:rw -t owasp/zap2docker-stable zap-baseline.py -J /zap/wrk/report.json -I -d -t http://${ip}:80
          echo "***********************************************************************************************************************************************"
          echo "***********************************************************************************************************************************************"
        done
          
    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose.yaml" down
      
    
